<!DOCTYPE html>
<html>
  <head>
    <title>GeoAcorda JS API Example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
      #saveParcel {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="showParcel">Show parcel</button>
    <button id="saveParcel">Save parcel</button>
    <button id="showParcels">Show parcels for farm</button>
    <button id="zoomToCommune">Zoom to commune</button>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="/@?main=simple.js"></script>
  </body>
</html>
